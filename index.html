  <dialog id="new-todo-dialog">
    <!-- This div has to be there because changing display on a dialog breaks it -->
    <div class="modal-with-close-button bg-background">
      <button class="close-dialog" id="close-dialog" data-dialog-id="new-todo-dialog">
        <svg viewBox="0 0 24 24">
          <use width="24" height="24" href="./svg/close.svg#close"></use>
        </svg></button>
      <form class="dialog-form font-head" id="new-todo-form" method="dialog">
        <ul class="dialog-form-list new-todo-form-list">
          <li class="form-el-long">
            <label for="title">Title:</label>
            <input name="title" id="title" type="text" class="font-body" required />
          </li>
          <li class="form-el-long">
            <label for="description">Description:</label>
            <input name="description" id="description" type="text" class="font-body" />
          </li>
          <li>
            <label for="dueDate">Due to:</label>
            <input name="dueDate" id="dueDate" type="datetime-local" class="font-body" />
          </li>
          <li>
            <label for="dateStarted">Date started:</label>
            <input name="dateStarted" id="dateStarted" type="datetime-local" class="font-body" />
          </li>
          <li>
            <fieldset class="radio-buttons font-body">
              <legend class="font-head">Priority:</legend>
              <div>
                <input name="priority" id="priority" type="radio" value="low" />
                <label for="priority">Low</label>
              </div>
              <div>
                <input name="priority" id="priority" type="radio" value="normal" checked />
                <label for="priority">Medium</label>
              </div>
              <div>
                <input name="priority" id="priority" type="radio" value="high" />
                <label for="priority">High</label>
              </div>
            </fieldset>
          </li>
          <li class="li-notes">
            <label for="notes">Notes:</label>
            <textarea name="notes" id="notes" type="text" rows="5" class="font-body"></textarea>
          </li>
          <li class="form-el-long button-area">
            <button id="create-todo" class="submit bg-secondary">
              Create todo
            </button>
            <button type="reset" id="reset-todo" class="submit bg-secondary">
              Reset
            </button>
          </li>
        </ul>
      </form>
    </div>
  </dialog>
  <dialog id="new-project">
    <div class="modal-with-close-button bg-background">
      <button class="close-dialog" id="close-dialog" data-dialog-id="new-project"><svg viewBox="0 0 24 24">
          <use width="24" height="24" href="./svg/close.svg#close"></use>
        </svg></button>
      <form method="dialog" id="new-project-form" class="project-dialog bg-background dialog-form">
        <div class="dialog-form-list">
          <div>
            <label for="title" class="font-head">Project title</label>
            <input type="text" name="title" class="font-body" autocomplete="off" autofocus>
          </div>
          <button id="create-todo" class="submit bg-secondary">
            Create new project
          </button>
        </div>
      </form>
    </div>
  </dialog>
  <dialog id="rename-project">
    <div class="modal-with-close-button bg-background">
      <button class="close-dialog" id="close-dialog" data-dialog-id="rename-project"><svg viewBox="0 0 24 24">
          <use width="24" height="24" href="./svg/close.svg#close"></use>
        </svg></button>
      <form method="dialog" id="rename-project-form" class="project-dialog bg-background dialog-form">
        <div class="dialog-form-list">
          <div>
            <label for="title" class="font-head">Project title</label>
            <input type="text" name="title" class="font-body" autocomplete="off" autofocus>
          </div>
          <button id="create-todo" class="submit bg-secondary">
            Rename project
          </button>
        </div>
      </form>
    </div>
  </dialog>
  <dialog id="new-checklist">
    <div class="modal-with-close-button bg-background">
      <button class="close-dialog" id="close-dialog" data-dialog-id="new-checklist"><svg viewBox="0 0 24 24">
          <use width="24" height="24" href="./svg/close.svg#close"></use>
        </svg></button>
      <form method="dialog" id="new-checklist-form" class="project-dialog bg-background dialog-form">
        <div class="dialog-form-list">
          <div>
            <label for="content" class="font-head">New checklist</label>
            <input type="text" name="content" class="font-body" autocomplete="off" autofocus>
          </div>
          <button id="create-todo" class="submit bg-secondary">
            Save
          </button>
        </div>
      </form>
    </div>
  </dialog>
  <dialog id="edit-checklist">
    <div class="modal-with-close-button bg-background">
      <button class="close-dialog" id="close-dialog" data-dialog-id="edit-checklist"><svg viewBox="0 0 24 24">
          <use width="24" height="24" href="./svg/close.svg#close"></use>
        </svg></button>
      <form method="dialog" id="edit-checklist-form" class="project-dialog bg-background dialog-form">
        <div class="dialog-form-list">
          <div>
            <label for="content" class="font-head">Edit</label>
            <input type="text" name="content" class="font-body" autocomplete="off" autofocus>
          </div>
          <button id="create-todo" class="submit bg-secondary">
            Save
          </button>
        </div>
      </form>
    </div>
  </dialog>
  <dialog id="notes-dialog">
    <div class="modal-with-close-button bg-background font-body">
      <button class="close-dialog" id="close-dialog" data-dialog-id="notes-dialog"><svg viewBox="0 0 24 24">
          <use width="24" height="24" href="./svg/close.svg#close"></use>
        </svg>
      </button>
      <form id="notes-form" class="notes-form" method="dialog">
        <label for="notes">Notes:</label>
        <textarea name="notes" id="notes-editable" cols="100" rows="20"></textarea>
        <button id="create-todo" class="submit bg-secondary">
          Save
        </button>
      </form>
  </dialog>
  <dialog id="upload">
    <div class="modal-with-close-button bg-background font-body">
      <button class="close-dialog" id="close-dialog" data-dialog-id="upload"><svg viewBox="0 0 24 24">
          <use width="24" height="24" href="./svg/close.svg#close"></use>
        </svg>
      </button>
      <form method="dialog" id="upload-form" class="upload-form">
        <label for="import-file">Select file to import</label>
        <input type="file" name="import-file" accept=".json">
        <button id="create-todo" class="submit bg-secondary">
          Import
        </button>
      </form>
    </div>
  </dialog>
</body>
