" type="radio" value="normal" checked="checked"/> <label for="priority">Medium</label></div><div><input name="priority" id="priority" type="radio" value="high"/> <label for="priority">High</label></div></fieldset></li><li class="li-notes"><label for="notes">Notes:</label> <textarea name="notes" id="notes" type="text" rows="5" class="font-body"></textarea></li><li class="form-el-long button-area"><button id="create-todo" class="submit bg-secondary">Create todo</button> <button type="reset" id="reset-todo" class="submit bg-secondary">Reset</button></li></ul></form></div></dialog><dialog id="new-project"><div class="modal-with-close-button bg-background"><button class="close-dialog" id="close-dialog" data-dialog-id="new-project"><svg viewBox="0 0 24 24"><use width="24" height="24" href="./svg/close.svg#close"></use></svg></button><form method="dialog" id="new-project-form" class="project-dialog bg-background dialog-form"><div class="dialog-form-list"><div><label for="title" class="font-head">Project title</label> <input name="title" class="font-body" autocomplete="off" autofocus></div><button id="create-todo" class="submit bg-secondary">Create new project</button></div></form></div></dialog><dialog id="rename-project"><div class="modal-with-close-button bg-background"><button class="close-dialog" id="close-dialog" data-dialog-id="rename-project"><svg viewBox="0 0 24 24"><use width="24" height="24" href="./svg/close.svg#close"></use></svg></button><form method="dialog" id="rename-project-form" class="project-dialog bg-background dialog-form"><div class="dialog-form-list"><div><label for="title" class="font-head">Project title</label> <input name="title" class="font-body" autocomplete="off" autofocus></div><button id="create-todo" class="submit bg-secondary">Rename project</button></div></form></div></dialog><dialog id="new-checklist"><div class="modal-with-close-button bg-background"><button class="close-dialog" id="close-dialog" data-dialog-id="new-checklist"><svg view
